<div class="container" style="padding-bottom:5%;padding-top: 30px;">
  <h2>Visits</h2>
  <div class="card border-primary mb-3" style="max-width: 90%;">
    <div class="card-header">
      <button class="btn btn-primary btn-sm" type="button" name="button" routerLink="/patients/create"> Create
        New</button>
    </div>
    <div class="card-body text-primary">
      <table #dataTable class="display" style="width:100%">
        <thead>
          <tr>
            <th>Pacient Name</th>
            <th>Blood Pressure</th>
            <th>Heart Rate</th>
            <th>Date</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let visit of visitList'>
            <td>{{visit.pacient.name}} {{visit.pacient.lastName}}</td>
            <td>{{visit.bloodPressure}}</td>
            <td>{{visit.heartRate}}</td>
            <td>{{visit.visitDate}}</td>
            <td class="btn-group row">
              <button class="btn btn-primary btn-sm " type="button" routerLink="/patient/update/{{visit.visitId}}"
                name="button"><i class="fas fa-pencil-alt"></i> Modificar </button>
              <button (click)="delete(visit.visitId)" class="btn btn-danger btn-sm " type="button" name="button"><i
                  class="far fa-trash-alt"></i> Eliminar </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Pacient Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Date</th>
            <th>Option</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
