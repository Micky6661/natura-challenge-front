<br>
<div class="container" style="padding-bottom:5%;padding-top: 30px;">
    <div class="card border-primary mb-3">
        <div class="card-header">
            <h2>{{title}}</h2>
        </div>
        <div class="card-body">
            <div *ngIf="(visit)" class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Date :</label>
                <div class="col-sm-9">
                    <input type="text" disabled [(ngModel)]="visit.visitDate" class="form-control" placeholder="Date">
                </div>
            </div>

            <div *ngIf="(patients)" class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Patient :</label>
                <div class="col-sm-9">
                    <select class="form-control" [(ngModel)]="visit.pacient">
                        <option *ngFor="let patient of patients" [ngValue]="patient">
                            {{patient.name}}
                            {{patient.lastName}}</option>
                        <option *ngIf="(visit.pacient)" [ngValue]="visit.pacient" selected>
                            {{visit.pacient.name}} {{visit.pacient.lastName}}</option>
                    </select>
                </div>
            </div>

            <div *ngIf="(visit)" class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Blood Pressure :</label>
                <div class="col-sm-9">
                    <input type="text" [(ngModel)]="visit.bloodPressure" class="form-control"
                        placeholder="Blood Pressure">
                </div>
            </div>

            <div *ngIf="(visit)" class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Heart Rate :</label>
                <div class="col-sm-9">
                    <input type="text" [(ngModel)]="visit.heartRate" class="form-control" placeholder="Heart Rate">
                </div>
            </div>

            <div *ngIf="(visit)" class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Observations :</label>
                <div class="col-sm-9">
                    <input type="text" [(ngModel)]="visit.observation" class="form-control" placeholder="Observation">
                </div>
            </div>

            <div class="text-right">
                <button *ngIf="(isEdit)" type="submit" class="btn btn-success" (click)="submitEdit()"> Edit
                </button>
                <button *ngIf="(!isEdit)" type="submit" class="btn btn-success" (click)="submitSave()"> Create
                </button>
                <button type="button" class="btn btn-danger" routerLink="/visit"> Cancel</button>
            </div>
        </div>
    </div>
</div>
