<div class="container" style="padding-bottom:5%;padding-top: 30px;">
  <h2>Patients</h2>
  <div class="card border-primary mb-3" style="max-width: 90%;">
    <div class="card-header">
      <button class="btn btn-primary btn-sm" type="button" routerLink="/patients/create"> Create </button>
      <button class="btn btn-success btn-sm" type="button" routerLink="/patients/create"> Edit </button>
      <button class="btn btn-danger btn-sm" type="button" routerLink="/patients/create"> Delete </button>
    </div>
    <div class="card-body text-primary">
      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
        [columnDefs]="columnDefs" (rowSelected)="onRowSelected($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
